<body>
    <h1>Quiz for Triangle</h1>
    <form class="quiz-form">
        <div class="container quiz-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type="radio" name="ques1"/>45°</label>
            <label><input type="radio" name="ques1"/>90°</label>
            <label><input type="radio" name="ques1"/>60°</label>
        </div>

        <div class="container quiz-container">
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <label><input type="radio" name="ques2"/>obtuse</label>
            <label><input type="radio" name="ques2"/>acute</label>
            <label><input type="radio" name="ques2"/>right angled</label>
        </div>

    </form>
    <script src="/quizScript.js"></script>
</body>
